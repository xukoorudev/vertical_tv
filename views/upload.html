<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <script src="/socket.io/socket.io.js"></script>
   <link href="/css/output.css" rel="stylesheet">
</head>
<body >

   <form class="uploadForm">
      <label for='input-file' id="drop-area" 
         class="w-[500px]  bg-gray-200 p-8 items-center rounded-md flex flex-col justify-center mx-auto"
         >
         <!-- <input type="file" accept="video/*" id="input-file" hidden class="text-gray-400"> -->
         <input type="file" id="input-file" name="videoFile" class="block w-full text-sm bg-gray-500 rounded-lg border border-gray-300 cursor-pointer">
         <div id="img-view" class="flex flex-col rounded-md p-[6%] w-full  border-2 border-dashed border-gray-500 items-center bg-cover">
            <img src="/images/icon.png" alt="" class="w-20 h-auto ">
            <p>Dran & Drop or <strong>Click</strong> to upload video</p>
            <span class="text-sm text-gray-500">Upload any mp4 videos from your files!</span>
         </div>
      </label>
         <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg mt-2">Upload Video</button>
   </form>

<script>
   const dropArea = document.getElementById("drop-area")
   const inputFile = document.getElementById("input-file")
   const imageView = document.getElementById("img-view")

   inputFile.addEventListener("change", uploadImage);

   function uploadImage() {
      let videoLink = URL.createObjectURL(inputFile.files[0]);
      imageView.style.backgroundImage = `url(${videoLink})`;
      imageView.textContent = `Video selected, Ready to Upload!`;
   }
</script>
</body>
</html>
