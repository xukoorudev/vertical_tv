<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VTCL | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/css/output.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-200 min-h-device flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block mb-2">Username</label>
        <input type="text" name="username" id="username" class="w-full px-3 py-2 rounded-md bg-gray-700 text-white" required>
      </div>
      <div>
        <label for="password" class="block mb-2">Password</label>
        <input type="password" name="password" id="password" class="w-full px-3 py-2 rounded-md bg-gray-700 text-white" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-gren-700 text-white font-bold py-2 px-4 rounded-md transition">
        Login
      </button>
    </form>
  </div>
</body>

</html>
